# Set to true to add reviewers to PRs
addReviewers: true

# Set to 'author' to add PR's author as an assignee
addAssignees: True  # Since you are handling approvals, no need to auto-assign anyone else

# A list of reviewers to be added to PRs (GitHub username)
reviewers:
  - WazedKhan
  - WazedKhan-Repliq

# A number of reviewers added to the PR
# Set 0 to add all the reviewers (default: 0)
numberOfReviewers: 1  # Only one reviewer (you)

# No additional assignees since you handle everything
numberOfAssignees: 0

# A list of keywords to skip the process if PR's title includes it
skipKeywords:
  - wip
  - draft
