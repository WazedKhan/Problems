# Set to true to add reviewers to PRs
addReviewers: true

# Set to 'author' to auto-assign the PR's author
addAssignees: author

# A list of reviewers to be added to PRs (GitHub usernames)
reviewers:
  - WazedKhan
  - WazedKhan-Repliq

# Number of reviewers to randomly assign (set 0 to assign all listed)
numberOfReviewers: 1

# No additional assignees besides the PR author
numberOfAssignees: 0

# Keywords to skip assigning reviewers/assignees
skipKeywords:
  - wip
  - draft
